<!doctype html>
<html lang="en">
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <title>Game 01</title>
    </head>
    <body>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <script>
        
            var ballX = 75;
            var ballY = 75;
            var ballSpeedX = 5;
            var ballSpeedY = 5;
            
            var canvas, canvasContext;
            
            window.onload = function() {
                canvas = document.getElementById('gameCanvas');
                canvasContext = canvas.getContext('2d');
                
                var framesPerSecond = 30;
                setInterval(updateAll, 1000/framesPerSecond);
            }
                
            function updateAll() {
                ballX += ballSpeedX;
                ballX += ballSpeedX;            // (1) 
                                                // (1)
                if(ballX < 0) {                 // (1)
                    ballSpeedX *= -1;           // (1)
                }                               // (1)
                if(ballX > canvas.width) {      // (1)
                    ballSpeedX *= -1;           // (1)    
                }                               // (1)
                if(ballX < 0) {
                    ballSpeedX *= -1;
                }
                if(ballX > canvas.width) {
                    ballSpeedX *= -1;
                }
                
                canvasContext.fillStyle = 'black';
                canvasContext.fillRect(0,0, canvas.width, canvas.height);
                
                canvasContext.fillStyle = 'white';
                canvasContext.beginPath();
                canvasContext.arc(ballX,100, 10, 0,Math.PI*2, true); 
                canvasContext.fill();
            }
            
            // (1) I copypasted the ballX update and the 2 if statements into itself, on the 2nd line (reducing the need to shuffle the code all around.); (2) Next commit, I'll make sure that each ballX line gets a matching ballY version
            
        </script>
    </body>
</html>
