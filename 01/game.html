<!doctype html>
<html lang="en">
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <title>Game 01</title>
    </head>
    <body>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <script>
        
            var ballX = 75; // (1)
            
            var canvas, canvasContext;
            
            window.onload = function() {
                canvas = document.getElementById('gameCanvas');
                canvasContext = canvas.getContext('2d');
                
                var framesPerSecond = 30;
                setInterval(updateAll, 1000/framesPerSecond);
            }
                
            function updateAll() {
                ballX++; // (2)
                console.log(ballX); // (3)
                
                canvasContext.fillStyle = 'black';
                canvasContext.fillRect(0,0, canvas.width, canvas.height);
                
                canvasContext.fillStyle = 'white';
                canvasContext.beginPath();
                canvasContext.arc(100,100, 10, 0,Math.PI*2, true); 
                canvasContext.fill();
            }
            
            // (1) set up a new variable, ballX, to prepare for the ball to move on the x axis
            // (2) set up an increment for ballX inside the updateAll() function definition
            // (3) log out the value of ballX to the console
        </script>
    </body>
</html>
