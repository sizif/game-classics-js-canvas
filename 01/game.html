<!doctype html>
<html lang="en">
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <title>Game 01</title>
    </head>
    <body>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <script>
        
            var ballX = 75;
            var ballY = 75;
            var ballSpeedX = 5;
            var ballSpeedY = 5;
            
            var canvas, canvasContext;
            
            window.onload = function() {
                canvas = document.getElementById('gameCanvas');
                canvasContext = canvas.getContext('2d');
                
                var framesPerSecond = 30;
                setInterval(updateAll, 1000/framesPerSecond);
            }
                
            function updateAll() {
                ballX += ballSpeedX;
                ballY += ballSpeedY;            // (1) 

                if(ballX < 0) {
                    ballSpeedX *= -1;
                }
                if(ballX > canvas.width) {
                    ballSpeedX *= -1;    
                }
                if(ballY < 0) {                 // (1)
                    ballSpeedY *= -1;           // (1)
                }                               // (1)
                if(ballY > canvas.width) {      // (1) (2)
                    ballSpeedY *= -1;           // (1)
                }                               // (1)
                
                canvasContext.fillStyle = 'black';
                canvasContext.fillRect(0,0, canvas.width, canvas.height);
                
                canvasContext.fillStyle = 'white';
                canvasContext.beginPath();
                canvasContext.arc(ballX,ballY, 10, 0,Math.PI*2, true); // (3)
                canvasContext.fill();
            }
            
            // (1) Make sure that each ballX line gets a matching ballY version
            // (2) My .width has to become .height
            // (3) Finally, plug in the ballY variable as the position for the ball
            
        </script>
    </body>
</html>
