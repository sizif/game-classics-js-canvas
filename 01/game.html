<!doctype html>
<html lang="en">
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <title>Game 01</title>
    </head>
    <body>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <script>
        
            var ballX = 75;
            var ballY = 75;
            var ballSpeedX = 5;
            var ballSpeedY = 7;
            
            const PADDLE_WIDTH = 100;
            const PADDLE_THICKNESS = 10;
            const PADDLE_DIST_FROM_EDGE = 60; // (1) introduce the new const
;           var paddleX = 400;
            
            var canvas, canvasContext;
            
            function updateMousePos(evt) {
                
                var rect = canvas.getBoundingClientRect();
                var root = document.documentElement;
                
                var mouseX = evt.clientX - rect.left - root.scroolLeft;             
                paddleX = mouseX - PADDLE_WIDTH/2;
            }
            
            window.onload = function() {
                canvas = document.getElementById('gameCanvas');
                canvasContext = canvas.getContext('2d');
                
                var framesPerSecond = 30;
                setInterval(updateAll, 1000/framesPerSecond);
                
                canvas.addEventListener('mousemove', updateMousePos);
            }
                
            function updateAll() {
                moveAll();
                drawAll();
            
            }
            
            function ballReset() {
                ballX = canvas.width/2;
                ballY = canvas.height/2;
            }
            
            function moveAll() {
                ballX += ballSpeedX;
                ballY += ballSpeedY; 

                if(ballX < 0) {
                    ballSpeedX *= -1;
                }
                if(ballX > canvas.width) {
                    ballSpeedX *= -1;    
                }
                if(ballY < 0) {
                    ballSpeedY *= -1;
                }
                if(ballY > canvas.width) {
                    ballReset();
                }
                // (3) detect if the ball is within the paddle bounds:
                var paddleTopEdgeY = canvas.height-PADDLE_DIST_FROM_EDGE;
                var paddleBottomEdgeY = paddleTopEdgeY + PADDLE_THICKNESS;
                var paddleLeftEdgeX = paddleX;
                var paddleRightEdgeX = paddleX + PADDLE_WIDTH;
                if( ballY > paddleTopEdgeY &&       // below the top of paddle
                    ballY < paddleBottomEdgeY &&    // above bottom of paddle
                    ballX > paddleLeftEdgeX &&      // right of the left side of paddle
                    ballX < paddleRightEdgeX) {     // left of the right side of paddle
                        ballSpeedY *= -1;
                    }
            }
            
            function drawAll() {
                colorRect(0,0, canvas.width, canvas.height, 'black');
                
                colorCircle(ballX,ballY, 10, 'white');
                
                colorRect(paddleX, canvas.height-PADDLE_DIST_FROM_EDGE, PADDLE_WIDTH,PADDLE_THICKNESS, 'white'); // (2) move the paddle up
            }
            
            function colorRect(topLeftX,topLeftY, boxWidth,boxHeight, fillColor) {
                canvasContext.fillStyle = fillColor;
                canvasContext.fillRect(topLeftX,topLeftY, boxWidth,boxHeight);
            }
            
            function colorCircle(centerX,centerY, radius, fillColor) {
                canvasContext.fillStyle = fillColor;
                canvasContext.beginPath();
                canvasContext.arc(centerX,centerY, radius, 0,Math.PI*2, true);
                canvasContext.fill();                
            }
            
            // (1) introduce PADDLE_DIST_FROM_EDGE; move paddle from edge, reflect ball
            // (2) move the paddle up from the edge
            // (3) detect if the ball is within the paddle bounds, if it is, bounce it
             
        </script>
    </body>
</html>
