<!doctype html>
<html lang="en">
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <title>Game 01</title>
    </head>
    <body>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <script>
        
            var ballX = 75;
            var ballSpeedX = 5; // (1)
            
            var canvas, canvasContext;
            
            window.onload = function() {
                canvas = document.getElementById('gameCanvas');
                canvasContext = canvas.getContext('2d');
                
                var framesPerSecond = 30;
                setInterval(updateAll, 1000/framesPerSecond);
            }
                
            function updateAll() {
                ballX += ballSpeedX; // (2)
                console.log(ballX);
                
                if(ballX > canvas.width) {
                    ballSpeedX = -ballSpeedX; // (3) switch direction
                    // (4) could've been written as 'ballSpeedX *= -1';
                }
                
                canvasContext.fillStyle = 'black';
                canvasContext.fillRect(0,0, canvas.width, canvas.height);
                
                canvasContext.fillStyle = 'white';
                canvasContext.beginPath();
                canvasContext.arc(ballX,100, 10, 0,Math.PI*2, true); 
                canvasContext.fill();
            }
            
            // (1) Initialize a new var, ballSpeedX, to set up the added bouncing back functionality
            // (2) In UpdateAll() def, Replace the hardcoded int '5' for ballX increment, with ballSpeedX
            // (3) Set up an if condition to change the direction of the ball if it hits canvas edge on the X axis
            // (4) This is the alternative way to switch movement direction in the if stmt
            
        </script>
    </body>
</html>
